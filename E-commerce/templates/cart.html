<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8539/8539121.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body style="margin:0">
  <div class="simple">
    <div class="topnav" style="margin:0">
      <a href="/index">Home</a>
      <a href="/category">All Products</a>
      <a href="/fruits">Fruits</a>
      <a href="/vegetables">Vegetables</a>
      <a href="/cart">Cart</a>
    </div>
    <div class="gallery">
      {%for cart in carts%}
      <div class="content">
        <h3>{{cart[1]}}</h3> 
        <div class="zoom">
        <img src = "{{cart[5]}}" alt = "Product Image">
        </div> 
        <h4>Price:${{cart[4]}}</h4>   
        <h4>Quantity Purchased:{{cart[6]}}</h4>
      </div>
      {% endfor %}
    </div>
    </div>
    <div class="gallery">
      <div class="content">
        <h4>Total Amount to be Paid</h4>
        <h4>Total Amount:${{total}} </h4>
      </div>
    </div>
    <a href="/category"><h3>Continue Shopping</h3></a>
    <p class="footer">
        <p class="footer">&copy; 2024 Your Company. All rights reserved.</p>
    </p>
  </body>
</html>
