<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8539/8539121.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
  <div class="simple">
    <div class="topnav">
      <a href="/index">Home</a>
      <a href="/category">All Products</a>
      <a href="/fruits">Fruits</a>
      <a href="/vegetables">Vegetables</a>
      <a href="/cart">Cart</a>
    </div>
    <div class="gallery">
      {%for product in products%}
      <div class="content">
        <h3>{{product[0]}}</h3> 
        <div class="zoom">
        <img src = "{{product[5]}}" alt = "Product Image">
        </div> 
        <div class="price-star">
        <h4>Price:${{product[4]}}</h4>  
        <ul>
          <li><i class="fa fa-star checked"></i></li>
          <li><i class="fa fa-star checked"></i></li>
          <li><i class="fa fa-star checked"></i></li>
          <li><i class="fa fa-star checked"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        </div> 
        <form action="/add_to_cart" method="POST">
        <h4>Quantity Available:{{product[3]}}</h4>
        <label for="quantity">Qty:</label>     
        <input class = "quantity" id="quantity" name = "quantity" min="1" value="1" type="number">
          
        <h5 style="padding:5px;">Product Description <br>{{product[6]}}</h5>
          <input type="hidden" name="productId" value="{{ product[1] }}">  
          <button type="submit">Buy Now</button>
          
        </form>
      </div>
      {% endfor %}
    </div>
    </div>
    <p class="footer">
        <p class="footer">&copy; 2024 Your Company. All rights reserved.</p>
    </p>
  </body>
  <script>
    function clicked(a){
      alert(`Product Added to Cart ${a}`);
    }
  </script>
</html>
